<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
  	<link rel="stylesheet" type="text/css" href="css/bootstrap/loginstyle.css">
    <script  src="js/bootstrap/jquery-3.4.1.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script  src="js/bootstrap/bootstrap.min.js"></script> 
  <script type="text/javascript" src="script.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title></title>
</head>

<body>


<div class="container-fluid">
    <div class="row">
            <nav class="navbar navbar-inverse navbar-static-top" style="background-color: #4b3c8e">
                    <div class="container">
                      <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar3">
                          <span class="sr-only">Toggle navigation</span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                        </button>
                        <a href="#"><img src="image/logo2.png" width="100" height="50" alt="logo">
                        </a>
                      </div>
                      <div id="navbar3" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                                <li><a href="index.html" style="color:white"><span class="glyphicon glyphicon-home"></span> Starling Home</a></li>
                                <li><a href="#" style="color:white">About online Starling</a></li>
                                <li><a href="#" style="color:white">Forms</a></li>
                                <li><a href="#" style="color:white">Net banking branches</a></li>
                        </ul>
                      </div>
                    </div>
                  </nav>
    </div>
</div>
<div class="container-fluid logbg">
    <center>
        <div class="login_div">
          <p id="header_para" class="w3-animate-fading"><b>BANK OF</b><span id="card"> STARLING</span></p>

          <form style="margin-top:5%;" id="formreset">
            <input type="name" name="name" placeholder="username"  class="input_style w3-animate-right" id="name">
            <p id="nameerr"></p>
            <input type="password" name="password" placeholder="password"   class="input_style w3-animate-left" id="pwd" style="margin-top:2%">
            <p id="pwderr"></p><br>
            <p id="misserr"></p><br>
            <input type="button" name="login_button" value="LOGIN" id="login_button" class="w3-animate-bottom" onclick="login()" style="margin-top:2%">
            <input type="button" name="reset_button" value="RESET" id="login_button" class="w3-animate-bottom" onclick="remove()" style="margin-top:2%" >
          </form>
          <p id="forgot" class="w3-animate-zoom"><a href="#">forgot password?</a></p><br /></p>
        </div>
      </center>
</div>

</body>
</html>
